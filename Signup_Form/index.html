<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <center><h1>Sign Up Form</h1></center>
    <form class = "form" onsubmit="event.preventDefault()">
        <div class = "wrapper">
            <label for="">Educational Qualifications</label>    
            <input type="text" list="qualifications"  placeholder="  Select your qualifications">
            <datalist id = "qualifications">
                <option value="Up to Primary"></option>
                <option value="Secondary"></option>
                <option value="Higher Secondary"></option>
                <option value="Graduate"></option>
                <option value="Post Graduate"></option>
            </datalist>
        </div>
        <br>
        <div class = "wrapper">
            <label for="">Mobile Number</label>
            <input type="text" id = "phone" placeholder="  Enter your mobile number" oninput="reg_check_phoneNumber() ">
            
        </div>
        <div id = "validation-mobilenumber" class = "validation">

        </div>
        <br>
        <div class = "wrapper">
            <label for="">Age</label>
            <input type="text" id = "age" placeholder="  Enter your age" oninput="reg_check_age ()"> 
            
        </div>
        <div id = "validation-age" class = "validation">

        </div>
        <br>
        <div class = "wrapper">
            <label for="">Gender</label>
            <input type="text" list = "genders"  placeholder="  Select your gender">
            <datalist id = "genders">
                <option value="Male"></option>
                <option value="Female"></option>
                <option value="Non Binary"></option>
            </datalist>
        </div>
        <br>
        <div class = "wrapper">
            <label for="">Email</label>
            <input type="text" id = "email" placeholder="   Enter your email" oninput="reg_check_email()">
            
        </div>
        <div id = "validation-email" class = "validation">

        </div>
        <br>
        <div class = "wrapper">
            <label for="">Password</label>    
            <input type="password" id = "pass-1" placeholder="   Enter your password" oninput="check_Passwd()">
            
        </div>
        <div id = "validation-password" class = "validation">
               
        </div>
        <br>
        <div class = "wrapper">
            <label for="">Confirm Password</label>
            <input type="password" id = "pass-2" placeholder="   Confirm Password" oninput="check_Passwd()">
            
        </div>
        <div id = "validation-confirmpass" class = "validation">

        </div>
        <br>
        <div class = "wrapper">
            <label for="">Name</label>
            <input type="text" id = "name" placeholder="   Enter your name" oninput="check_name()">
            
        </div>
        <div id = "validation-name" class = "validation">

        </div>
        <br>
        <div class = "wrapper">
            <label for="">City</label>
            <input type="text" id = "city" placeholder="   Enter your city" oninput="check_city()">
            
        </div>   
        <div id = "validation-city" class = "validation">

        </div>
        <input type="submit"  class = "submit" onclick="master_check()">
    </form>
    
    
    <script src="script.js"></script>
</body>
</html>
